plugins {
    id 'de.dfki.mary.voicebuilding-base' version '5.2.0'
}

group 'de.dfki.mary'
version '5.2-SNAPSHOT'

voice {
    name = 'dfki-poppy-hsmm'
    language = 'en'
    region = 'GB'
    gender = 'female'
    type = 'hsmm'
    description = 'A female British English hidden semi-Markov model voice'
    license {
        name = 'Creative Commons Attribution-NoDerivs 3.0 Unported'
        shortName = 'CC-BY-ND'
        url = 'http://mary.dfki.de/download/by-nd-3.0.html'
    }
    samplingRate = 16000
}

afterEvaluate {
    generateVoiceConfig {
        config << [
                alpha               : 0.42,
                gamma               : 0,
                logGain             : false,
                beta                : 0.25,
                Ftd                 : 'jar:/marytts/voice/DfkiPoppyHsmm/tree-dur.inf',
                Ftf                 : 'jar:/marytts/voice/DfkiPoppyHsmm/tree-lf0.inf',
                Ftm                 : 'jar:/marytts/voice/DfkiPoppyHsmm/tree-mgc.inf',
                Fts                 : 'jar:/marytts/voice/DfkiPoppyHsmm/tree-str.inf',
                Fmd                 : 'jar:/marytts/voice/DfkiPoppyHsmm/dur.pdf',
                Fmf                 : 'jar:/marytts/voice/DfkiPoppyHsmm/lf0.pdf',
                Fmm                 : 'jar:/marytts/voice/DfkiPoppyHsmm/mgc.pdf',
                Fms                 : 'jar:/marytts/voice/DfkiPoppyHsmm/str.pdf',
                useGV               : true,
                maxMgcGvIter        : 20,
                maxLf0GvIter        : 0,
                Fgvf                : 'jar:/marytts/voice/DfkiPoppyHsmm/gv-lf0-littend.pdf',
                Fgvm                : 'jar:/marytts/voice/DfkiPoppyHsmm/gv-mgc-littend.pdf',
                Fgvs                : 'jar:/marytts/voice/DfkiPoppyHsmm/gv-str-littend.pdf',
                FeaFile             : 'jar:/marytts/voice/DfkiPoppyHsmm/pop001.pfeats',
                trickyPhonesFile    : 'jar:/marytts/voice/DfkiPoppyHsmm/trickyPhones.txt',
                useMixExc           : true,
                Fif                 : 'jar:/marytts/voice/DfkiPoppyHsmm/mix_excitation_filters.txt',
                in                  : 5,
                useAcousticModels   : true,
                acousticModels      : 'duration F0',
                'duration.model'    : 'hmm',
                'duration.attribute': 'd',
                'F0.model'          : 'hmm',
                'F0.attribute'      : 'f0'
        ]
    }
}
